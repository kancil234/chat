<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross-Computer Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/express@4.17.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/ws@8.2.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/http@0.0.1"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .container {
            display: flex;
            height: 100%;
        }
        
        .server-panel {
            width: 300px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background-color: white;
        }
        
        .chat-header {
            background-color: #4a76a8;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .username-container {
            display: flex;
            align-items: center;
        }
        
        #username-input {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            width: 150px;
        }
        
        .connection-status {
            font-size: 0.8em;
            padding: 3px 8px;
            border-radius: 4px;
        }
        
        .connected {
            background-color: #4CAF50;
        }
        
        .disconnected {
            background-color: #f44336;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .received {
            align-self: flex-start;
            background-color: #e5e5ea;
            color: black;
            border-bottom-left-radius: 5px;
        }
        
        .sent {
            align-self: flex-end;
            background-color: #4a76a8;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message-info {
            font-size: 0.8em;
            margin-top: 5px;
            opacity: 0.7;
        }
        
        .received .message-info {
            text-align: left;
        }
        
        .sent .message-info {
            text-align: right;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        
        #message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 1em;
        }
        
        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4a76a8;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        #send-button:hover {
            background-color: #3a6698;
        }
        
        .server-log {
            font-family: monospace;
            font-size: 0.9em;
            margin-top: 20px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .server-controls {
            margin-top: 20px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #server-url {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            font-family: monospace;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .server-panel {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="server-panel">
            <h2>Chat Server</h2>
            <div class="server-controls">
                <button id="start-server">Start Server</button>
                <button id="stop-server" disabled>Stop Server</button>
            </div>
            <div id="server-status">Status: Not running</div>
            <input type="text" id="server-url" readonly placeholder="Server URL will appear here">
            <div class="server-log" id="server-log"></div>
        </div>
        
        <div class="chat-panel">
            <div class="chat-container">
                <div class="chat-header">
                    <span>Cross-Computer Chat</span>
                    <div class="username-container">
                        <span>Your name:</span>
                        <input type="text" id="username-input" placeholder="Enter your name" value="User">
                    </div>
                </div>
                
                <div class="chat-messages" id="chat-messages">
                    <div class="message received">
                        Welcome to the chat! Connect to a server to start chatting.
                        <div class="message-info">System • Just now</div>
                    </div>
                </div>
                
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off" disabled>
                    <button id="send-button" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Server variables
        let express;
        let WebSocket;
        let http;
        let server;
        let wss;
        let clients = new Set();
        let serverRunning = false;
        
        // Client variables
        let wsClient;
        let username = "User";
        let connected = false;
        
        // DOM elements
        const startServerBtn = document.getElementById('start-server');
        const stopServerBtn = document.getElementById('stop-server');
        const serverStatus = document.getElementById('server-status');
        const serverUrl = document.getElementById('server-url');
        const serverLog = document.getElementById('server-log');
        const usernameInput = document.getElementById('username-input');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        
        // Initialize the application
        function initialize() {
            // Load required modules
            if (typeof require !== 'undefined') {
                express = require('express');
                WebSocket = require('ws');
                http = require('http');
                setupServerControls();
            } else {
                logMessage("This application requires Node.js to run the server.");
                startServerBtn.disabled = true;
            }
            
            setupClientControls();
        }
        
        // Server controls
        function setupServerControls() {
            startServerBtn.addEventListener('click', startServer);
            stopServerBtn.addEventListener('click', stopServer);
        }
        
        function startServer() {
            const app = express();
            server = http.createServer(app);
            
            // Serve static files from current directory
            app.use(express.static('.'));
            
            // Create WebSocket server
            wss = new WebSocket.Server({ server });
            
            wss.on('connection', (ws) => {
                clients.add(ws);
                logMessage("New client connected");
                
                ws.on('message', (message) => {
                    logMessage(`Received: ${message}`);
                    
                    // Broadcast to all clients except sender
                    clients.forEach((client) => {
                        if (client !== ws && client.readyState === WebSocket.OPEN) {
                            client.send(message);
                        }
                    });
                });
                
                ws.on('close', () => {
                    clients.delete(ws);
                    logMessage("Client disconnected");
                });
            });
            
            // Start the server
            const PORT = 3000;
            server.listen(PORT, () => {
                serverRunning = true;
                updateServerUI();
                logMessage(`Server running on port ${PORT}`);
                
                // Get local IP address
                const os = require('os');
                const interfaces = os.networkInterfaces();
                let ipAddress = 'localhost';
                
                for (const name of Object.keys(interfaces)) {
                    for (const iface of interfaces[name]) {
                        if (iface.family === 'IPv4' && !iface.internal) {
                            ipAddress = iface.address;
                            break;
                        }
                    }
                }
                
                serverUrl.value = `http://${ipAddress}:${PORT}`;
            });
        }
        
        function stopServer() {
            if (server) {
                server.close(() => {
                    serverRunning = false;
                    updateServerUI();
                    logMessage("Server stopped");
                    
                    // Close all client connections
                    clients.forEach(client => client.close());
                    clients.clear();
                });
            }
        }
        
        function updateServerUI() {
            if (serverRunning) {
                serverStatus.textContent = "Status: Running";
                serverStatus.style.color = "#4CAF50";
                startServerBtn.disabled = true;
                stopServerBtn.disabled = false;
            } else {
                serverStatus.textContent = "Status: Not running";
                serverStatus.style.color = "#f44336";
                startServerBtn.disabled = false;
                stopServerBtn.disabled = true;
            }
        }
        
        function logMessage(message) {
            const now = new Date();
            const timestamp = now.toLocaleTimeString();
            serverLog.innerHTML += `[${timestamp}] ${message}\n`;
            serverLog.scrollTop = serverLog.scrollHeight;
        }
        
        // Client controls
        function setupClientControls() {
            usernameInput.addEventListener('change', updateUsername);
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Connect to server button functionality
            document.getElementById('connect-client').addEventListener('click', connectToServer);
        }
        
        function updateUsername() {
            username = usernameInput.value || "User";
        }
        
        function connectToServer() {
            const serverAddress = document.getElementById('server-address').value;
            
            if (!serverAddress) {
                addSystemMessage("Please enter a server address");
                return;
            }
            
            // Create WebSocket connection
            wsClient = new WebSocket(`ws://${serverAddress.replace(/^http:\/\//, '')}`);
            
            wsClient.onopen = () => {
                connected = true;
                updateConnectionStatus();
                addSystemMessage("Connected to server");
                messageInput.disabled = false;
                sendButton.disabled = false;
            };
            
            wsClient.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    addMessage(message.text, message.sender, false);
                } catch (e) {
                    console.error("Error parsing message:", e);
                }
            };
            
            wsClient.onclose = () => {
                connected = false;
                updateConnectionStatus();
                addSystemMessage("Disconnected from server");
                messageInput.disabled = true;
                sendButton.disabled = true;
            };
            
            wsClient.onerror = (error) => {
                addSystemMessage(`Connection error: ${error.message}`);
            };
        }
        
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connection-status');
            if (connected) {
                statusElement.textContent = "Connected";
                statusElement.className = "connection-status connected";
            } else {
                statusElement.textContent = "Disconnected";
                statusElement.className = "connection-status disconnected";
            }
        }
        
        function sendMessage() {
            const messageText = messageInput.value.trim();
            
            if (messageText && wsClient && wsClient.readyState === WebSocket.OPEN) {
                const message = {
                    text: messageText,
                    sender: username,
                    timestamp: new Date().getTime()
                };
                
                wsClient.send(JSON.stringify(message));
                addMessage(messageText, username, true);
                messageInput.value = '';
            }
        }
        
        function addMessage(text, sender, isCurrentUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isCurrentUser ? 'sent' : 'received');
            
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                ${text}
                <div class="message-info">${sender} • ${timeString}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'received');
            
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                ${text}
                <div class="message-info">System • ${timeString}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Start the application
        initialize();
    </script>
</body>
</html>
