<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Chat</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .chat-header {
            background-color: #4a76a8;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .connection-panel {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #username-input {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            width: 120px;
        }
        
        .connection-status {
            font-size: 0.8em;
            padding: 3px 8px;
            border-radius: 4px;
        }
        
        .connected {
            background-color: #4CAF50;
        }
        
        .disconnected {
            background-color: #f44336;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .received {
            align-self: flex-start;
            background-color: #e5e5ea;
            color: black;
            border-bottom-left-radius: 5px;
        }
        
        .sent {
            align-self: flex-end;
            background-color: #4a76a8;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message-info {
            font-size: 0.8em;
            margin-top: 5px;
            opacity: 0.7;
        }
        
        .received .message-info {
            text-align: left;
        }
        
        .sent .message-info {
            text-align: right;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        
        #message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 1em;
        }
        
        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4a76a8;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        #send-button:hover {
            background-color: #3a6698;
        }
        
        .room-controls {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }
        
        #room-id {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .action-button {
            padding: 8px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .action-button:hover {
            background-color: #2980b9;
        }
        
        @media (max-width: 600px) {
            .chat-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .connection-panel {
                width: 100%;
                justify-content: center;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>GitHub Pages Chat</span>
            <div class="connection-panel">
                <input type="text" id="username-input" placeholder="Your name" value="User">
                <span class="connection-status disconnected" id="connection-status">Disconnected</span>
            </div>
        </div>
        
        <div class="room-controls">
            <input type="text" id="room-id" placeholder="Enter room ID">
            <button class="action-button" id="join-room">Join Room</button>
            <button class="action-button" id="create-room">Create New Room</button>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message received">
                Welcome! Join or create a chat room to start messaging.
                <div class="message-info">System â€¢ Just now</div>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off" disabled>
            <button id="send-button" disabled>Send</button>
        </div>
    </div>

    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyC0mh6tNgjl4VV8c5LJcQ_P-NNV_VAsuAQ",
    authDomain: "chatting-2a21a.firebaseapp.com",
    projectId: "chatting-2a21a",
    storageBucket: "chatting-2a21a.firebasestorage.app",
    messagingSenderId: "1033924503308",
    appId: "1:1033924503308:web:d0569e6c14892d55258b29",
    measurementId: "G-5C28HN4CJG"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

        
        
        // DOM elements
        const usernameInput = document.getElementById('username-input');
        const connectionStatus = document.getElementById('connection-status');
        const roomIdInput = document.getElementById('room-id');
        const joinRoomBtn = document.getElementById('join-room');
        const createRoomBtn = document.getElementById('create-room');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        
        // Chat state
        let username = "User";
        let currentRoom = null;
        let connected = false;
        
        // Initialize the app
        function init() {
            // Set up event listeners
            usernameInput.addEventListener('change', updateUsername);
            joinRoomBtn.addEventListener('click', joinRoom);
            createRoomBtn.addEventListener('click', createRoom);
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Generate a random username
            username = "User" + Math.floor(Math.random() * 1000);
            usernameInput.value = username;
            
            // Update UI
            updateConnectionStatus();
        }
        
        // Update username
        function updateUsername() {
            username = usernameInput.value.trim() || "User";
        }
        
        // Update connection status UI
        function updateConnectionStatus() {
            if (connected) {
                connectionStatus.textContent = "Connected";
                connectionStatus.className = "connection-status connected";
            } else {
                connectionStatus.textContent = "Disconnected";
                connectionStatus.className = "connection-status disconnected";
            }
        }
        
        // Join an existing room
        function joinRoom() {
            const roomId = roomIdInput.value.trim();
            
            if (!roomId) {
                addSystemMessage("Please enter a room ID");
                return;
            }
            
            // Check if room exists
            database.ref('rooms/' + roomId).once('value').then((snapshot) => {
                if (snapshot.exists()) {
                    setupRoom(roomId);
                    addSystemMessage(`Joined room: ${roomId}`);
                } else {
                    addSystemMessage(`Room ${roomId} doesn't exist`);
                }
            });
        }
        
        // Create a new room
        function createRoom() {
            const roomId = generateRoomId();
            roomIdInput.value = roomId;
            setupRoom(roomId);
            addSystemMessage(`Created new room: ${roomId}`);
        }
        
        // Generate a random room ID
        function generateRoomId() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }
        
        // Set up room connection
        function setupRoom(roomId) {
            // Leave current room if any
            if (currentRoom) {
                database.ref('rooms/' + currentRoom + '/messages').off();
            }
            
            currentRoom = roomId;
            connected = true;
            updateConnectionStatus();
            
            // Enable message input
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
            
            // Listen for new messages
            database.ref('rooms/' + roomId + '/messages').on('child_added', (snapshot) => {
                const message = snapshot.val();
                addMessage(message.text, message.sender, message.sender === username);
            });
        }
        
        // Send a message
        function sendMessage() {
            const messageText = messageInput.value.trim();
            
            if (messageText && currentRoom) {
                const message = {
                    text: messageText,
                    sender: username,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                };
                
                // Push message to Firebase
                database.ref('rooms/' + currentRoom + '/messages').push(message);
                
                // Clear input
                messageInput.value = '';
            }
        }
        
        // Add a message to the chat UI
        function addMessage(text, sender, isCurrentUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isCurrentUser ? 'sent' : 'received');
            
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                ${text}
                <div class="message-info">${sender} â€¢ ${timeString}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Add a system message
        function addSystemMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'received');
            
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                ${text}
                <div class="message-info">System â€¢ ${timeString}</div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Initialize the application
        init();
    </script>
</body>
</html>
