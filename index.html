<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Window Chat</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .chat-container {
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .chat-header {
            background-color: #4a76a8;
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .username-container {
            display: flex;
            align-items: center;
        }
        
        #username-input {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            margin-left: 10px;
            width: 150px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }
        
        .received {
            align-self: flex-start;
            background-color: #e5e5ea;
            color: black;
            border-bottom-left-radius: 5px;
        }
        
        .sent {
            align-self: flex-end;
            background-color: #4a76a8;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .message-info {
            font-size: 0.8em;
            margin-top: 5px;
            opacity: 0.7;
        }
        
        .received .message-info {
            text-align: left;
        }
        
        .sent .message-info {
            text-align: right;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        
        #message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 1em;
        }
        
        #send-button {
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4a76a8;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        #send-button:hover {
            background-color: #3a6698;
        }
        
        .typing-indicator {
            padding: 5px 15px;
            background-color: #e5e5ea;
            border-radius: 15px;
            align-self: flex-start;
            margin-bottom: 10px;
            display: none;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @media (max-width: 600px) {
            .message {
                max-width: 85%;
            }
            
            .chat-container {
                height: 100vh;
            }
            
            .chat-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .username-container {
                margin-top: 10px;
                width: 100%;
            }
            
            #username-input {
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span>Multi-Window Chat</span>
            <div class="username-container">
                <span>Your name:</span>
                <input type="text" id="username-input" placeholder="Enter your name" value="User">
            </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message received">
                Welcome to the multi-window chat! Open this page in another window/tab to start chatting.
                <div class="message-info">System • Just now</div>
            </div>
            
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message here..." autocomplete="off">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const chatMessages = document.getElementById('chat-messages');
            const typingIndicator = document.getElementById('typing-indicator');
            const usernameInput = document.getElementById('username-input');
            
            let username = usernameInput.value || "User";
            let chatId = 'multi-window-chat';
            let lastMessageId = 0;
            
            // Function to generate a unique ID
            function generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2);
            }
            
            // Function to add a message to the chat
            function addMessage(text, sender, isCurrentUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isCurrentUser ? 'sent' : 'received');
                
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageDiv.innerHTML = `
                    ${text}
                    <div class="message-info">${sender} • ${timeString}</div>
                `;
                
                chatMessages.insertBefore(messageDiv, typingIndicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to send a message
            function sendMessage() {
                const messageText = messageInput.value.trim();
                
                if (messageText) {
                    const messageId = generateId();
                    const message = {
                        id: messageId,
                        text: messageText,
                        sender: username,
                        timestamp: new Date().getTime()
                    };
                    
                    // Store the message in localStorage
                    localStorage.setItem(chatId + '-message-' + messageId, JSON.stringify(message));
                    
                    // Trigger storage event for other windows
                    localStorage.setItem(chatId + '-trigger', messageId);
                    
                    // Add to current window
                    addMessage(messageText, username, true);
                    
                    // Clear input
                    messageInput.value = '';
                    
                    // Update last message ID
                    lastMessageId = messageId;
                }
            }
            
            // Function to check for new messages
            function checkForNewMessages() {
                let foundNew = false;
                
                // Check all message keys in localStorage
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    
                    if (key.startsWith(chatId + '-message-')) {
                        const messageId = key.split('-message-')[1];
                        
                        // If this is a new message we haven't seen
                        if (messageId > lastMessageId) {
                            const message = JSON.parse(localStorage.getItem(key));
                            
                            // Only show if not sent by current user
                            if (message.sender !== username) {
                                addMessage(message.text, message.sender, false);
                                foundNew = true;
                            }
                            
                            // Update last message ID
                            if (messageId > lastMessageId) {
                                lastMessageId = messageId;
                            }
                        }
                    }
                }
                
                return foundNew;
            }
            
            // Event listener for localStorage changes
            window.addEventListener('storage', function(event) {
                if (event.key === chatId + '-trigger') {
                    checkForNewMessages();
                }
            });
            
            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            usernameInput.addEventListener('change', function() {
                username = usernameInput.value || "User";
            });
            
            // Initial focus on the input
            messageInput.focus();
            
            // Check for messages every second
            setInterval(checkForNewMessages, 1000);
            
            // Initial check for existing messages
            checkForNewMessages();
        });
    </script>
</body>
</html>
